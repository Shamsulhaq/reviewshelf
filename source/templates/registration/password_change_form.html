{% extends 'my_Account/my_base.html' %}
{% block title %} Change Password || {{ block.super }}{% endblock title %}
{% load crispy_forms_tags %}
{% block content_areat %}
    <div class="" align="" style="margin-left: 14rem;">
        <div class="card" style="width: 40rem; margin-top: 2rem;">
            <div class="card-header text-left"><b>Changed Password</b></div>
            <div class="card-body">
                <form method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-block btn-info">Update</button>
                        </div>
                    </div>
                </form>
            </div><!-- end of card body -->
        </div><!-- end of card -->
    </div>
{% endblock %}
