{% extends 'base/base.html' %}
{% block container %}
    <!-- slider sections -->
    <div class="row">

        <div class="col-3">
            <h1 class="my-4 ">All Category</h1>
            <div class="list-group">
                {% for cat in category %}
                    <a href="#" class="list-group-item">{{ cat.name }} - ({{ cat.item_category.count }})</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-9">
            {% include 'base/slider.html' %}

            <div class="row">
                {% for obj in object_list %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">{{ obj.title }}</a>
                            </h4>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>
        </div>
    </div>
    <!-- /.row -->
{% endblock %}


</body>

</html>
