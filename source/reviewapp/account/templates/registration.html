
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Review shelf - Signup{{ block.super }}{% endblock title %}
{% block content %}

    <div class="row justify-content-center pt-5">

        <div class="col-md-6 justify-content-lg-center align-content-lg-center bg-secondary">
            <div class="card-header">Signup</div>
            <form method="POST">{% csrf_token %}
                {{ form|crispy}}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-block btn-info">Signup</button>
                    </div>
                </div>
                <a class="float-right text-success"  href="{% url 'login' %}">I Have an Account - Login</a>
            </form>
        </div>
    </div>
{% endblock %}
